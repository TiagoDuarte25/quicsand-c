version: "3.3"
services:
  bootstrapper:
    image: kollaps:2.0
    command: ["-s", "c883fe15-ab64-4049-972c-9f39292cd871"]
    deploy:
      mode: global
    environment:
      KOLLAPS_UUID: 'c883fe15-ab64-4049-972c-9f39292cd871'
      KOLLAPS_ORCHESTRATOR: swarm
      NUMBER_OF_GODS: 1
      POOL_PERIOD: 0.05
      MAX_FLOW_AGE: 2
    labels:
      bootc883fe15-ab64-4049-972c-9f39292cd871: "true"
    volumes:
      - '/lib/modules:/lib/modules/'
      - '/usr/src:/usr/src/'
      - '/sys/:/sys/'
      - '/home/tiagoduarte25/Desktop/thesis/quicsand-c/low_latency_1_1.xml:/topology.xml'
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - KollapsNet

  dashboard-c883fe15-ab64-4049-972c-9f39292cd871:
    image: kollaps/dashboard:1.0
    ports:
      - "8088:8088"
    hostname: dashboard
    deploy:
      replicas: 1
    environment:
      KOLLAPS_UUID: 'c883fe15-ab64-4049-972c-9f39292cd871'
      KOLLAPS_ORCHESTRATOR: swarm
    networks:
      - KollapsNet
      - outside

  client1-c883fe15-ab64-4049-972c-9f39292cd871:
    image: quicsand
    entrypoint: ["/bin/sh", "-c", "mkfifo /tmp/Kollaps_hang; exec /bin/sh <> /tmp/Kollaps_hang #"]
    command: ['server','1']
    hostname: client1
    labels:
      c883fe15-ab64-4049-972c-9f39292cd871: "true"
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
    environment:
      KOLLAPS_UUID: 'c883fe15-ab64-4049-972c-9f39292cd871'
      KOLLAPS_ORCHESTRATOR: swarm
    networks:
      - KollapsNet

  server-c883fe15-ab64-4049-972c-9f39292cd871:
    image: quicsand
    entrypoint: ["/bin/sh", "-c", "mkfifo /tmp/Kollaps_hang; exec /bin/sh <> /tmp/Kollaps_hang #"]
    hostname: server
    labels:
      c883fe15-ab64-4049-972c-9f39292cd871: "true"
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
    environment:
      KOLLAPS_UUID: 'c883fe15-ab64-4049-972c-9f39292cd871'
      KOLLAPS_ORCHESTRATOR: swarm
    networks:
      - KollapsNet

networks:
  KollapsNet:
    external:
      name: quicsand_network
  outside:
    driver: overlay

