version: "3.3"
services:
  bootstrapper:
    image: kollaps:2.0
    command: ["-s", "ee53a07c-aee7-4cb9-8c97-b3e705e3033f"]
    deploy:
      mode: global
    environment:
      KOLLAPS_UUID: 'ee53a07c-aee7-4cb9-8c97-b3e705e3033f'
      KOLLAPS_ORCHESTRATOR: swarm
      NUMBER_OF_GODS: 1
      POOL_PERIOD: 0.05
      MAX_FLOW_AGE: 2
    labels:
      bootee53a07c-aee7-4cb9-8c97-b3e705e3033f: "true"
    volumes:
      - '/lib/modules:/lib/modules/'
      - '/usr/src:/usr/src/'
      - '/sys/:/sys/'
      - '/home/tiagoduarte25/Desktop/thesis/quicsand-c/resources/topologies/bb_low_lat_high_bw_50_50.xml:/topology.xml'
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - KollapsNet

  dashboard-ee53a07c-aee7-4cb9-8c97-b3e705e3033f:
    image: kollaps/dashboard:1.0
    ports:
      - "8088:8088"
    hostname: dashboard
    deploy:
      replicas: 1
    environment:
      KOLLAPS_UUID: 'ee53a07c-aee7-4cb9-8c97-b3e705e3033f'
      KOLLAPS_ORCHESTRATOR: swarm
    networks:
      - KollapsNet
      - outside

