version: "3.3"
services:
  bootstrapper:
    image: kollaps:2.0
    command: ["-s", "8187bcc8-098b-41ad-89d2-072689eaa52e"]
    deploy:
      mode: global
    environment:
      KOLLAPS_UUID: '8187bcc8-098b-41ad-89d2-072689eaa52e'
      KOLLAPS_ORCHESTRATOR: swarm
      NUMBER_OF_GODS: 1
      POOL_PERIOD: 0.05
      MAX_FLOW_AGE: 2
    labels:
      boot8187bcc8-098b-41ad-89d2-072689eaa52e: "true"
    volumes:
      - '/lib/modules:/lib/modules/'
      - '/usr/src:/usr/src/'
      - '/sys/:/sys/'
      - '/home/tiagoduarte25/Desktop/thesis/quicsand-c/topology.xml:/topology.xml'
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - KollapsNet

  dashboard-8187bcc8-098b-41ad-89d2-072689eaa52e:
    image: kollaps/dashboard:1.0
    ports:
      - "8088:8088"
    hostname: dashboard
    deploy:
      replicas: 1
    environment:
      KOLLAPS_UUID: '8187bcc8-098b-41ad-89d2-072689eaa52e'
      KOLLAPS_ORCHESTRATOR: swarm
    networks:
      - KollapsNet
      - outside

  client1-8187bcc8-098b-41ad-89d2-072689eaa52e:
    image: quicsand_client
    entrypoint: ["/bin/sh", "-c", "mkfifo /tmp/Kollaps_hang; exec /bin/sh <> /tmp/Kollaps_hang #"]
    command: ['server','1']
    hostname: client1
    labels:
      8187bcc8-098b-41ad-89d2-072689eaa52e: "true"
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
    environment:
      KOLLAPS_UUID: '8187bcc8-098b-41ad-89d2-072689eaa52e'
